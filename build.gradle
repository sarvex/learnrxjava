plugins {
  id 'java'
  id 'idea'
}

group = "io.reactivex"
version = "1.0-SNAPSHOT"

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
  jcenter()
}

dependencies {
  implementation 'io.reactivex.rxjava3:rxjava:3.0.4'
  testImplementation 'org.junit.jupiter:junit-jupiter:5.6.2'
}

test {
  useJUnitPlatform()
  testLogging {
    events 'passed', 'skipped', 'failed'
  }
}
